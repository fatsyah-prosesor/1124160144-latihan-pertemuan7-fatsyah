<!DOCTYPE html>
<html lang="en">
<head>

    <title>cellpading</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <tr>
            <td>
                <h2>item 1</h2>
            </td>
        </tr>
        <tr>
            <td>
                <h2>item 2</h2>
            </td>
        </tr>
        <tr>
            <td>
                <h2>item 3</h2>
            </td>
        </tr>
    </table>
    <table></table>
</body>
</html>
